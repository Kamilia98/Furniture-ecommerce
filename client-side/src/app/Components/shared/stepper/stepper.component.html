<div class="stepper-container">
    <div class="step" [class.active]="stepIndex >= 0">
      <div class="step-number" [class.completed]="stepIndex > 0">1</div>
      <div class="step-label">Your Cart</div>
    </div>
  
    <div class="step-line" [class.active]="stepIndex >= 1"></div>
  
    <div class="step" [class.active]="stepIndex >= 1">
      <div class="step-number" [class.completed]="stepIndex > 1">2</div>
      <div class="step-label">Checkout Details</div>
    </div>
  
    <div class="step-line" [class.active]="stepIndex >= 2"></div>
  
    <div class="step" [class.active]="stepIndex >= 2">
      <div class="step-number" [class.completed]="stepIndex > 2">3</div>
      <div class="step-label">Order Complete</div>
    </div>
  </div>
