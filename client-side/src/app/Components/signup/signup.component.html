<div class="flex flex-row">
  <div class="bg-[#F9F1E7] h-[100vh] w-[60%] lg:block hidden">
    <div class="w-[100%] mt-[50px]">
      <img src="images/signup&login_image.png" alt="" />
    </div>
  </div>
  <div class="w-[100%] flex flex-col justify-center items-center">
    <div class="shadow-md w-[90%] md:w-[50%] lg:h-[75%] rounded-xl h-[90%]">
      <div class="logo flex flex-row ps-5 pt-5">
        <img src="images/logo.png" alt="" class="w-[50px] h-[32px]" />
        <div class="text-[25px] font-bold font-montserrat">Furniro</div>
      </div>
      <div class="sign text-[36px] font-bold ps-8 pt-5 font-poppins">
        Sign Up
      </div>
      <form action="">
        <div class="ps-7 mt-4">
          <label class="block" for="">Name</label>
          <input
            type="text"
            class="w-[90%] outline-0 rounded-md p-1 ps-2 mt-1 bg-[#F9F1E7]"
            placeholder="Username"
          />
        </div>
        <div class="ps-7 mt-1">
          <label class="block" for="">Email</label>
          <input
            type="text"
            class="w-[90%] outline-0 rounded-md p-1 ps-2 mt-1 bg-[#F9F1E7]"
            placeholder="test@gmail.com"
          />
        </div>
        <div class="ps-7 mt-1">
          <label class="block" for="">Phone</label>
          <input
            type="text"
            class="w-[90%] outline-0 rounded-md p-1 ps-2 mt-1 bg-[#F9F1E7]"
            placeholder="Phone"
          />
        </div>
        <div class="ps-7 mt-1">
          <label class="block" for="">Password</label>
          <input
            type="password"
            class="w-[90%] outline-0 rounded-md p-1 ps-2 mt-1 bg-[#F9F1E7]"
            placeholder="Password"
          />
        </div>
        <div class="text-center mt-4">
          <span class="opacity-30">have an account ?</span>
          <span>
            <a class="text-dark opacity-100" href=""> Sign In</a>
          </span>
          <div
            class="m-auto bg-dark rounded-3xl p-2 text-white w-[30%] text-center flex items-center justify-center mt-5"
          >
            <button type="submit">SIGN UP</button>
            <img src="icons/Arrow-1.svg" alt="" class="ms-2" />
          </div>
        </div>
      </form>
    </div>
    <hr class="w-[100%] mt-[50px] text-dark hidden lg:block" />
  </div>
</div>
