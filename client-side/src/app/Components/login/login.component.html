<div class="flex flex-row">
  <div class="w-[100%] flex flex-col justify-center items-center">
    <div class="shadow-md w-[90%] md:w-[50%] h-[75%] rounded-xl">
      <div class="logo flex flex-row ps-5 pt-5">
        <img src="images/logo.png" alt="" class="w-[50px] h-[32px]" />
        <div class="text-[25px] font-bold font-montserrat">Furniro</div>
      </div>
      <div class="sign text-[36px] font-bold ps-8 pt-5 font-poppins">
        Sign in
      </div>
      <form action="">
        <div class="ps-7 mt-7">
          <label class="block" for="">Email</label>
          <input
            type="text"
            class="w-[90%] outline-0 rounded-md p-1 ps-2 mt-1 bg-[#F9F1E7]"
            placeholder="test@gmail.com"
          />
        </div>
        <div class="ps-7 mt-5">
          <div class="flex place-content-between">
            <label class="block" for="">Password</label>
            <p class="me-12 opacity-30"><a href=""> Forget Password ?</a></p>
          </div>
          <input
            type="password"
            class="w-[90%] outline-0 rounded-md p-1 ps-2 mt-1 bg-[#F9F1E7]"
            placeholder="Password"
          />
        </div>
        <div class="text-center mt-4">
          <div
            class="m-auto bg-dark rounded-3xl p-2 text-white w-[30%] text-center flex items-center justify-center mt-[50px]"
          >
            <button type="submit">SIGN IN</button>
            <img src="icons/Arrow-1.svg" alt="" class="ms-2" />
          </div>
          <div class="text-center mt-[30px]">
            <span class="opacity-30">I don't have an account ?</span>
            <span>
              <a class="text-dark opacity-100" href=""> Sign Up</a>
            </span>
          </div>
        </div>
      </form>
    </div>
    <hr class="w-[100%] mt-[50px] text-dark hidden lg:block" />
  </div>
  <div class="bg-[#F9F1E7] h-[100vh] w-[60%] hidden lg:block">
    <div class="w-[100%] mt-[50px]">
      <img src="icons/Sign-in.svg" alt="" />
    </div>
  </div>
</div>
