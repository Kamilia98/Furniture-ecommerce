<div class="p-5 bg-light2 min-h-screen flex flex-col lg:flex-row justify-between gap-6">
  <div class="w-full lg:w-2/3 bg-white p-6 shadow-md rounded-lg">

    <div class="grid grid-cols-4 text-center bg-light2 p-4 rounded-t-md font-semibold text-gray-700">
      <span>Product</span>
      <span>Price</span>
      <span>Quantity</span>
      <span>Subtotal</span>
    </div>

    <div *ngFor="let item of cart" class="grid grid-cols-4 items-center text-center py-4 border-b">

      <div class="flex flex-col items-center">
        <img [src]="item.image" alt="{{ item.name }}" class="w-16 h-16 rounded-md bg-light2 p-2" />
        <p class="text-sm lg:text-base text-gray-600 mt-2">{{ item.name }}</p>
      </div>

      <p class="text-sm lg:text-base text-gray-500">
        Rs. {{ item.price | number : "1.2-2" }}
      </p>

      <div class="flex justify-center">
        <input type="number" class="w-12 p-1 border rounded text-center text-sm" [(ngModel)]="item.quantity"
          (change)="updateQuantity(item, item.quantity)" />
      </div>

      <p class="text-sm lg:text-base font-semibold text-dark">
        Rs. {{ item.price * item.quantity | number : "1.2-2" }}
      </p>
    </div>
  </div>

  <div class="w-full lg:w-1/3">
    <app-cart-totals [subtotal]="subtotal"></app-cart-totals>
  </div>
</div>
