<app-header-banner bannerTitle="Cart"></app-header-banner>

<div class="p-10 min-h-screen flex flex-col lg:flex-row justify-between gap-6">
  <div class="w-full lg:w-2/3 bg-white p-6 shadow rounded-lg">
    <div
      class="grid grid-cols-4 lg:grid-cols-5 text-center bg-secondary p-4 rounded-t-md font-semibold text-gray-dark"
    >
      <span>Product</span>
      <span>Price</span>
      <span>Quantity</span>
      <span class="hidden sm:block">Subtotal</span>
      <span>Action</span>
    </div>

    <div
      *ngFor="let item of cart"
      class="grid grid-cols-4 lg:grid-cols-5 items-center text-center py-4 border-b"
    >
      <div class="flex flex-col items-center">
        <img
          [src]="item.image"
          alt="{{ item.name }}"
          class="w-14 h-14 sm:w-16 sm:h-16 rounded-md bg-secondary p-2"
        />
        <p class="text-xs sm:text-sm text-gray-dark mt-2">{{ item.name }}</p>
      </div>

      <p class="text-xs sm:text-sm lg:text-base text-gray">
        Rs. {{ item.price | number : "1.2-2" }}
      </p>

      <div class="flex items-center justify-center gap-1 sm:gap-2">
        <button
          class="w-6 h-6 sm:w-8 sm:h-8 bg-gray-light rounded hover:bg-gray-medium text-xs sm:text-base"
          (click)="decreaseQuantity(item)"
        >
          -
        </button>

        <p class="w-6 sm:w-8 text-center text-xs sm:text-sm font-semibold">
          {{ item.quantity }}
        </p>

        <button
          class="w-6 h-6 sm:w-8 sm:h-8 bg-gray-light rounded hover:bg-gray-medium text-xs sm:text-base"
          (click)="increaseQuantity(item)"
        >
          +
        </button>
      </div>

      <p
        class="hidden sm:block text-sm lg:text-base font-semibold text-primary"
      >
        Rs. {{ item.price * item.quantity | number : "1.2-2" }}
      </p>

      <button
        (click)="removeItem(item.id)"
        class="text-primary hover:text-red-light duration-300 ease-in-out"
      >
        <i class="fas fa-trash-alt text-sm sm:text-xl"></i>
      </button>
    </div>
  </div>

  <div class="w-full lg:w-1/3">
    <app-cart-totals [subtotal]="subtotal"></app-cart-totals>
  </div>
</div>

<app-feature-banner></app-feature-banner>
