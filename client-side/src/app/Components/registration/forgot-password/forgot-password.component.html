<div class="flex justify-center items-center min-h-screen">
  <div class="shadow w-[90%] lg:w-[60%] p-10 rounded-xl h-fit m-auto">
    <h2 class="text-center text-2xl font-bold mb-4">Forgot Password</h2>
    <form class="flex flex-col gap-6" action="" [formGroup]="forgotForm">
      <app-input
        placeholder="test@test.com"
        label="email"
        type="email"
        bgC="secondary"
        width="full"
        [control]="forgotForm.controls['email']"
      ></app-input>
      <app-button class="text-center" (click)="forgotPassword()"
        >Send</app-button
      >
    </form>
    <p class="text-center mt-5">{{ message }}</p>
  </div>
</div>
