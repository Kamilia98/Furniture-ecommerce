<div class="flex ml-40 mr-40 justify-between">
<div class="grid grid-cols-1 gap-6">
  <div *ngIf="filteredPosts.length > 0" class="grid grid-cols-1 gap-6">
  <div *ngFor="let post of currentPosts" class="bg-white p-4 rounded-lg">
    <img [src]="post.image" alt="{{ post.title }}" class="w-180 h-130 object-fit: scale-down rounded">
    <div class="flex flex-wrap items-center gap-4 mt-3">
      <p class="text-gray-500 text-sm flex items-center">
        <img src="/images/profile.svg "alt="profile" class="w-4 h-4 mr-1">
        {{ post.users }}
      </p>
      <p class="text-gray-500 text-sm flex items-center">
        <img src="/images/calender.svg " alt="date" class="w-4 h-4 mr-1">
        {{ post.date }}
      </p>
      <p class="text-gray-500 text-sm flex items-center">
        <img src="/images/tag-023bd938.svg" alt="category" class="w-4 h-4 mr-1">
        {{ post.category }}
      </p>
    </div>

    <h2 class="text-xl font-semibold mt-4 w-180">{{ post.title }}</h2>
    <p class="text-gray-700 text-sm mt-2 w-180">{{ post.excerpt }}</p>

    <button [routerLink]="['/blog', post.id]" class="text-black-600 mt-2 border-b border-gray-600">
      Read More
    </button>
  </div>
</div>
<p *ngIf="filteredPosts.length === 0" class="text-gray-500 text-center mt-6">No posts found.</p>
</div>

<div>

<div class="grid grid-cols-1 gap-6">
  <button
    class="px-4 py-2 rounded-lg text-black font-semibold"
    disabled
  >
    Categories
  </button>
  <button
    *ngFor="let category of categories"
    (click)="filterByCategory(category)"
    class="px-4 py-2 rounded-lg text-black"
  >{{ category }}</button>
</div>



</div>
</div>

<div class="flex justify-center mt-6 mb-6">
  <button
    *ngIf="currentPage > 1"
    (click)="prevPage()"
    class="px-4 py-2 bg-gray-100 text-black rounded-lg mx-1 hover:bg-[#B88E2F] active:bg-[#B88E2F] focus:bg-[#B88E2F] "
  >
    Previous
  </button>

  <button
    *ngFor="let page of [].constructor(totalPages); let i = index"
    (click)="goToPage(i + 1)"
    [class.bg-blue-600]="currentPage === i + 1"
    class="px-4 py-2 bg-gray-100 text-black rounded-lg mx-1 hover:bg-[#B88E2F] active:bg-[#B88E2F] focus:bg-[#B88E2F]"
  >
    {{ i + 1 }}
  </button>

  <button
    *ngIf="currentPage < totalPages"
    (click)="nextPage()"
    class="px-4 py-2 bg-gray-100 text-black rounded-lg mx-1 hover:bg-[#B88E2F] active:bg-[#B88E2F] focus:bg-[#B88E2F]"
  >
    Next
  </button>
</div>
