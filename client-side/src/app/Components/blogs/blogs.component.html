<app-header-banner bannerTitle="Blogs"></app-header-banner>

<p class="text-lg font-semibold text-gray-700 md:hidden p-5">Categories</p>
<div class="relative w-full md:hidden">
  <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black-500 pt-5">
    <option>All Categories</option>
    <option *ngFor="let category of categories">{{ category }}</option>
  </select>
</div>

<div class="flex flex-col md:flex-row justify-between pt-10 md:pt-25 pb-5 md:pb-10 mx-5 md:mx-40 gap-2 md:gap-5">

  <div class="grid grid-cols-1 gap-6 w-full md:w-2/3 md:p-1">
    <div *ngIf="filteredPosts.length > 0" class="grid grid-cols-1 gap-6">
      <div *ngFor="let post of currentPosts" class="bg-white p-4 rounded-lg">
        <img
          [src]="post.image"
          alt="{{ post.title }}"
          class="w-180 h-130 object-fit: scale-down rounded"
        />
        <div class="flex flex-wrap items-center gap-2 md:gap-4 mt-3 ">
          <p class="text-gray-500 text-sm flex items-center">
            <img
              src="/icons/profile.svg "
              alt="profile"
              class="w-4 h-4 mr-1"
            />
            {{ post.users }}
          </p>
          <p class="text-gray-500 text-sm flex items-center">
            <img src="/icons/calender.svg " alt="date" class="w-4 h-4 mr-1" />
            {{ post.date }}
          </p>
          <p class="text-gray-500 text-sm flex items-center">
            <img
              src="/icons/tag.svg"
              alt="category"
              class="w-4 h-4 mr-1"
            />
            {{ post.category }}
          </p>
        </div>

        <h2 class="text-xl md:text-xl font-semibold mt-4 max-w-2xl">{{ post.title }}</h2>
        <p class="text-gray-700 text-sm md:text-base mt-2  max-w-2xl leading-relaxedmax-w-2xl leading-relaxed">{{ post.excerpt }}</p>

        <button
          [routerLink]="['/blog', post.id]"
          class="text-black-600 mt-2 border-b border-gray-600 cursor-pointer"
        >
          Read More
        </button>
      </div>
    </div>
    <p
      *ngIf="filteredPosts.length === 0"
      class="text-gray-500 text-center mt-6"
    >
      No posts found.
    </p>
  </div>

  <div class="hidden md:block">
    <div class="grid grid-cols-1 gap-6 w-full md:p-1">
      <button class="px-4 py-2 rounded-lg text-black font-semibold" disabled>
        <h1 class="text-black font-semibold text-[25px]">Categories</h1>
      </button>
      <button
        *ngFor="let category of categories"
        (click)="filterByCategory(category)"
        class="px-4 py-2 rounded-lg text-gray-500 hover:text-black cursor-pointer"
        >
        {{ category }}
      </button>
    </div>
  </div>
</div>








<div class="flex justify-center pt-15 pb-15">
  <button
    *ngIf="currentPage > 1"
    (click)="prevPage()"
    class="px-6 py-3 bg-gray-100 text-black rounded-lg mx-1 text-lg hover:bg-[#B88E2F] active:bg-[#B88E2F] focus:bg-[#B88E2F] cursor-pointer"
  >
    Previous
  </button>

  <button
    *ngFor="let page of [].constructor(totalPages); let i = index"
    (click)="goToPage(i + 1)"
    [class.bg-blue-600]="currentPage === i + 1"
    class="px-6 py-3 bg-gray-100 text-black rounded-lg mx-1 text-lg hover:bg-[#B88E2F] active:bg-[#B88E2F] focus:bg-[#B88E2F] cursor-pointer"
  >
    {{ i + 1 }}
  </button>

  <button
    *ngIf="currentPage < totalPages"
    (click)="nextPage()"
    class="px-6 py-3 bg-gray-100 text-black rounded-lg mx-1 text-lg hover:bg-[#B88E2F] active:bg-[#B88E2F] focus:bg-[#B88E2F] cursor-pointer"
  >
    Next
  </button>
</div>
