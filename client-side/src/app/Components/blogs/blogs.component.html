<app-header-banner bannerTitle="Blogs"></app-header-banner>
<section class="flex flex-col gap-5 my-0 mx-auto max-w-[1240px] p-5">
  <!-- categories dropdown small screen -->
  <div class="md:hidden flex flex-col gap-5">
    <p class="text-lg font-semibold text-gray-700 md:hidden">Categories</p>
    <app-dropdown
      [items]="categories"
      (selectedValueChange)="filterByCategory($event)"
      [selectedValue]="selectedCategory"
    ></app-dropdown>
  </div>

  <div class="flex flex-row gap-20">
    <!-- Posts -->
    @if(filteredPosts.length === 0){
    <!-- No posts Found -->
    <p class="text-gray-500 text-center">No Posts found.</p>
    } @else {
    <div class="flex flex-col gap-[50px]">
      <div
        *ngFor="let post of currentPosts"
        class="bg-white flex flex-col items-start gap-3"
      >
        <!-- Post Image -->
        <img
          [src]="post.image"
          alt="{{ post.title }}"
          class="w-full max-w-[810px] rounded"
        />

        <!-- Post Info -->
        <div class="flex flex-wrap items-center gap-2">
          <div class="flex gap-2">
            <img src="/icons/profile.svg " alt="profile" />
            <p class="text-gray-500 text-sm flex items-center">
              {{ post.users }}
            </p>
          </div>
          <div class="flex gap-2">
            <img src="/icons/calender.svg " alt="date" />
            <p class="text-gray-500 text-sm flex items-center">
              {{ post.date }}
            </p>
          </div>
          <div class="flex gap-2">
            <img src="/icons/tag.svg" alt="category" />
            <p class="text-gray-500 text-sm flex items-center">
              {{ post.category }}
            </p>
          </div>
        </div>

        <h2 class="text-xl md:text-xl font-semibold max-w-2xl">
          {{ post.title }}
        </h2>

        <p
          class="text-gray-700 text-sm md:text-base max-w-2xl leading-relaxedmax-w-2xl leading-relaxed"
        >
          {{ post.excerpt }}
        </p>

        <a
          [routerLink]="['/blog', post.id]"
          class="text-black-600 border-b border-gray-600 cursor-pointer"
        >
          Read More
        </a>
      </div>
    </div>
    }

    <!-- Categories List -->
    <div class="hidden md:block flex-1 min-w-[200px]">
      <div class="flex flex-col gap-[40px]">
        <h1 class="text-black font-semibold text-[25px]">Categories</h1>

        <ul class="flex flex-col gap-[40px] ml-5">
          <li
            *ngFor="let category of categories"
            (click)="filterByCategory(category)"
            class="cursor-pointer text-gray"
          >
            {{ category }}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="flex justify-center gap-5 py-5">
    <app-button
      *ngIf="currentPage > 1"
      type="secondary-fill"
      btnWidth="100px"
      (click)="prevPage()"
      >Previous</app-button
    >

    <app-button
      *ngFor="let page of [].constructor(totalPages); let i = index"
      [type]="currentPage === i + 1 ? 'primary-fill' : 'secondary-fill'"
      btnWidth="60px"
      (click)="goToPage(i + 1)"
    >
      {{ i + 1 }}
    </app-button>

    <app-button
      *ngIf="currentPage < totalPages"
      type="secondary-fill"
      btnWidth="70px"
      (click)="nextPage()"
      >Next</app-button
    >
  </div>

  <!-- <div class="flex items-center gap-4 mb-6">
    <input
    type="text"
    [(ngModel)]="searchQuery"
    placeholder="Search posts..."
    class="border p-2 w-full rounded-lg"
    />
    <img class="absolute" src="/icons/search.svg" alt="search">
  </div> -->
</section>

<app-feature-banner></app-feature-banner>
