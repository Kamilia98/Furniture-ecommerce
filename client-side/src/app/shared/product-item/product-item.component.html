<div class="bg-( --light-gray) relative">
  @if(product.sale){
  <p class="saleIcon bg-(--sale-icon)">-{{ product.sale }}%</p>

  }
  <img [src]="product.img" alt="prduct" />
  <h3>{{ product.title }}</h3>
  <p>{{ product.discription }}</p>
  @if (product.sale) {
  <div class="flex">
    <p class="aftersale">{{ product.sale }}</p>
    <p class="deleted">{{ product.price }}</p>
  </div>

  }@else {
  <p>{{ product.price }}</p>
  }
</div>
